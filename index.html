  <title>智慧型監視器</title>

  <!---[if lt IE 9]-->
<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <!--[endif]-->

  <script type="text/javascript">

    var i = 1 ;
    function imgchange(){
      if(i === 1){
        i -- ;
        img.src = "i/img" + i + ".jpg" ;
      }
      else {
        i ++ ;
        img.src = "i/img" + i + ".jpg" ;
      }
    }

  </script>

</head>
<body class="bg-info">

  <div class="form">
    <label class="text-center font-weight-bold display-3 col-sm-12">
      智慧監視器
    </label>
  </div>



    <!---登入按鈕-->
    <button type="submit" class="btn btn-success rounded mx-auto d-block" data-toggle="modal" data-target="#login">
      登入
    </button>
  <!--按鈕觸發dialog 來登入-->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <form name="form1" action="php/database.php" method="post">
              帳號:
              <input type="text" name="username" value="">
              <br>
              密碼:
              <input type="password" name="password" value="">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success rounded mx-auto d-block">
              登入
            </button>
          </form>
          <button type="button" class="btn btn-danger " data-dismiss="modal" aria-label="Close">
              取消
          </button>
        </div>
      </div>
    </div>
  </div>


  <br>
  <img id="img" src = "i/img1.jpg"  class="rounded mx-auto d-block" onclick="imgchange()"  >
  <br>
  <input id="pic1" type="button"  value="換圖" onclick="imgchange()">
  <br>

  <video id="vid1"height="480px" width="640px" preload="" controls controlsList="nodownload">
    <source src="video/test.mp4" type="video/mp4">

    你的瀏覽器不支援mp4檔案格式
  </video>

</body>
</html>
