<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/gradient.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>智慧監視器</title>

</head>
<body class="bg-secondary">

  <!--網頁開頭標題-->
  <div class="text-center text-light">
    <div class="bg-primary">
      <h1 class="font-weight-bold display-3" >
        智慧監視器紀錄
      </h1>
    <!--搜尋功能-->
        <form class="" action="serch.php" method="post" name="f1">
          <select class="" name="sermeb" size="1">
            <option value="-1">成員</option>
            {section name = member  loop = $sqlmeb }
              <option value="{$sqlmeb[member]}" size="1">{$sqlmeb[member]}</option>
            {/section}
          </select>
          從
          <select class="" name="sermon1" size="1">
            <option value="-1">月份</option>
            {section name = month  loop = $number start = 1  max = 12 }
              <option value="{$number[month]}">{$number[month]}月</option>
            {/section}
          </select>
          <select class="" name="serday1" size="1">
            <option value="-1">日期</option>
            {section name = day loop = $number start = 1  max = 31 }
                <option value="{$number[day]}">{$number[day]}日</option>
            {/section}
          </select>
          <select class="" name="serh1" size="1">
            <option value="-1">小時</option>
            {section name = hour  loop = $number start = 0  max = 24 }
                <option value="{$number[hour]}">{$number[hour]}時</option>
            {/section}
          </select>
          到
          <select class="" name="sermon2" size="1">
            <option value="-1">月份</option>
            {section name = month  loop = $number start = 1  max = 12 }
                <option value="{$number[month]}">{$number[month]}月</option>
            {/section}
          </select>
          <select class="" name="serday2" size="1">
            <option value="-1">日期</option>
            {section name = day  loop = $number start = 1  max = 31 }
                <option value="{$number[day]}">{$number[day]}日</option>
            {/section}
          </select>
          <select class="" name="serh2" size="1">
            <option value="-1">小時</option>
            {section name = hour  loop = $number start = 0  max = 24 }
              <option value="{$number[hour]}">{$number[hour]}時</option>
            {/section}
          </select>
            <input type="submit" name="serbtn" class="btn btn-primary" value="搜尋">
          </form>

    </div>
  <!--表格-->
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-md-9">
        <table class="table table-striped table-border table-hover table-sm ">
          <thead class="thead-dark">
            <th scope="col">
              <form class="" action="del.php" method="post">
                <input type="submit"  class="btn btn-dark" value="刪除">
            </th>
            <th scope="col-xs-2">月份</th>
            <th scope="col">日期</th>
            <th scope="col">小時</th>
            <th scope="col">分鐘</th>
            <th scope="col">秒</th>
            <th scope="col">成員</th>
            <th scope="col"></th>
          </thead>
          <tbody>
            <!-- smarty section迴圈 取mysql資料-->
            {section name = sqlid loop = $sqldb}
              <tr>
                <td><input type="checkbox" name="id{$smarty.section.sqlid.rownum}" style="zoom:3">
                <td> {$sqldb[sqlid]->MONTH}</td>
                <td>{$sqldb[sqlid]->DAY}</td>
                <td>{$sqldb[sqlid]->HOUR}</td>
                <td>{$sqldb[sqlid]->MINS}</td>
                <td>{$sqldb[sqlid]->SEC}</td>
                <td>{$sqldb[sqlid]->MEMBER}</td>
                <td>
                  <!--開啟圖片按鈕-->
                  <button type="button" class="btn btn-secondary text-dark" data-toggle="modal" data-target="#imgid{$smarty.section.sqlid.rownum}">
                    圖片
                  </button>
                  <!--開啟影片按鈕-->
                  <button type="button" class="btn btn-secondary text-dark" data-toggle="modal" data-target="#vidid{$smarty.section.sqlid.rownum}">
                    影片
                  </button>
                </td>
              </tr>
                <!--開啟dialog顯示圖片-->
                <div class="modal fade" id="imgid{$smarty.section.sqlid.rownum}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document" >
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <img src="../i/img{$smarty.section.sqlid.rownum}.jpg" width="400px" height="200px">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal fade" id="vidid{$smarty.section.sqlid.rownum}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document" >
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <video id="vid1"height="200px" width="450px" preload="" controls controlsList="nodownload">
                          <source src="../video/test.mp4" type="video/mp4">
                          你的瀏覽器不支援mp4檔案格式
                        </video>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            {/section}
            </form>
          </tbody>
        </table>
      </div>
      <div class="col">
      </div>
    </div>
  </div>


</body>
</html>
